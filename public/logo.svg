<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Slack-inspired hashtag logo with rounded bars -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d8b4fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Vertical bars (tilted slightly for style) -->
  <rect x="34" y="20" width="16" height="88" rx="8" fill="url(#grad1)" transform="rotate(-8 42 64)"/>
  <rect x="78" y="20" width="16" height="88" rx="8" fill="url(#grad2)" transform="rotate(-8 86 64)"/>

  <!-- Horizontal bars -->
  <rect x="20" y="34" width="88" height="16" rx="8" fill="url(#grad3)" transform="rotate(-8 64 42)"/>
  <rect x="20" y="78" width="88" height="16" rx="8" fill="url(#grad4)" transform="rotate(-8 64 86)"/>
</svg>
